<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de aluno</title>
</head>
<body>
	<h1>Cadastro de aluno</h1>
	<br/>
	<h2>Dados para registro</h2>
	
	<div>
		<label for="username">Nome do aluno:</label>
	</div>
	<div>
		<input type="text" id="username" name="username" size="18" maxlength="18">
	</div>
	<div>
		<label for="age">Idade:</label>
	</div>
	<div>
		<input type="text" id="age" name="age" size="2" maxlength="2">
	</div>
	<div>
		<label for="anoEscolar">Ano escolar:</label>
	</div>
	<div>
		<input type="text" id="anoEscolar" name="anoEscolar" size="30" maxlength="30">
	</div>
	<br/>
	<div>
		<button type="button" onclick="RegisterCtrl.save()" value="Save">Salvar</button>
	</div>
	

</body>
</html>
